    <script type="text/javascript">

    	function windows_resize() {
    		$('#banknotes_desc .desc_text').outerHeight($('#banknotes_desc .desc ul').outerHeight());
    	}
    	$(window).resize(windows_resize);
    	windows_resize();

    	var skies            = $('.sky');
    	var sky_zoom_start   = 170;
    	var sky_current_zoom = [sky_zoom_start, sky_zoom_start-90];

    	$('#sky_1').css({'background-size': sky_zoom_start+'% auto'});
    	$('<img/>')[0].src = $('#sky_2').css('background-image').substr(5).slice(0, -2); // Preload second sky image

    	function sky_zoom() {

    		$.each([0, 1], function(x) {

	    		$(skies[x]).css({'background-size': sky_current_zoom[x]+'% auto'});
	    		sky_current_zoom[x] = Math.round(sky_current_zoom[x]*10+5, 1)/10;

	    		if(sky_current_zoom[x] == sky_zoom_start + 91) {
	    			var other = x ? 0 : 1;
	    			$(skies[other]).css({'z-index': 0});
	    			$(skies[x]).css({'z-index': 100});
	    			$(skies[other]).show();
	    			$(skies[x]).fadeOut(1500);
	    		}

	    		if(sky_current_zoom[x] > sky_zoom_start + 100) sky_current_zoom[x] = sky_zoom_start - 90;
	    	});
    	}

		var banknotes = ['ltc', 'eth', 'zec', 'dash', 'xrp', 'xmr', 'bch', 'neo', 'iota', 'ada', 'ae', 'aid', 'aion', 'banca', 'bcn', 'bnb', 'bnt', 'btg', 'btm', 'bts', 'can', 'cat', 'crnc', 'cvc', 'dcr', 'dgd', 'divx', 'dmarket', 'doge', 'dxt', 'eos', 'etc', 'evn', 'hsr', 'icx', 'jnt', 'kc', 'kmd', 'lrc', 'lsk', 'mkr', 'nano', 'ngc', 'omg', 'ont', 'ox', 'oxy', 'pkt', 'ppt', 'prg', 'qtum', 'rep', 'rhoc', 'sc', 'snt', 'storj', 'strat', 'tns', 'trx', 'usdt', 'veri', 'waves', 'wiz', 'wtt', 'xem', 'xlm', 'xtz', 'xvg', 'zil', 'btc'];
		$.each(banknotes, function(i, crypto) {
			
		})

		$('<img/>')[0].src = 'banknotes/' + banknotes[0] + '.png'; // Preload first banknote

		var banknote_i = 0;

		function banknote_switch() {
			var next = $('#banknote_bg .banknote[style*="display: none"]');
			var current = $('#banknote_bg .banknote').not(next);
			current.css({'z-index': 300});
			current.fadeOut(1000);
			next.css({'background-image': 'url(banknotes/' + banknotes[banknote_i] + '.png)'});
			next.css({'z-index': 400});
			next.fadeIn(1000);
			if(banknote_i < banknotes.length-1) banknote_i++;
			else banknote_i = 0;
			$('<img/>')[0].src = 'banknotes/' + banknotes[banknote_i] + '.png'; // Preload next banknote
		}

		var banknote_first = 'btc';
		if(window.location.hash) {
			var user_banknote_first = window.location.hash.split('#')[1];
			if(banknotes.indexOf(user_banknote_first) != -1) banknote_first = user_banknote_first;
			else window.location = window.location.pathname;
		} else setInterval(banknote_switch, 4000);

		$('#banknote_bg .banknote:first-of-type').css({'background-image': 'url(banknotes/' + banknote_first + '.png)'});
    	setInterval(sky_zoom, 60);

    	function desc_hover() {
    		var li = $(this)
    		var parent = li.parent();
    		li.addClass('active');
    		$('li', parent).not(li).removeClass('active');
    		$('.desc_text', parent.parent()).text(li.data('text'))
    	}
    	$('.desc li').on('click', desc_hover);
    	$('.desc li:first-of-type').click();

    </script>
